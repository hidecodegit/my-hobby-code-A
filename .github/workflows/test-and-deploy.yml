name: Test and Deploy SensorCopier v3

on:
  push:
    branches: [ main ]
    paths:
      - 'sensor_copier_v3_20251220.py'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install smbus2 for CI test
        run: pip install smbus2
     
      - name: Syntax check
        run: python -m py_compile sensor_copier_v3_20251220.py
        
      - name: Unit tests for needs_full_sync (é‡è¦ãƒã‚°é˜²æ­¢)
        run: |
          python - << 'PY'
          from datetime import datetime
          import sys
          sys.path.append('.')
          from sensor_copier_v3_20251220 import needs_full_sync, FULL_SYNC_INTERVAL_HOURS

          def test(hour, minute, expected):
              class MockNow:
                  hour = hour
                  minute = minute
                  @staticmethod
                  def now():
                      return MockNow()
              orig_now = datetime.now
              datetime.now = lambda: MockNow()
              result, _ = needs_full_sync()
              datetime.now = orig_now
              assert result == expected, f"FAIL: {hour:02d}:{minute:02d} -> {result} (expected {expected})"
              print(f"PASS: {hour:02d}:{minute:02d} -> {result}")

          print("Testing needs_full_sync()...")
          # åŒæœŸã•ã‚Œã‚‹ã¹ãã‚±ãƒ¼ã‚¹ (4ã®å€æ•°æ™‚é–“ + 0-14åˆ†)
          test(0, 0, True)
          test(4, 10, True)
          test(8, 14, True)
          test(12, 5, True)
          test(16, 0, True)
          test(20, 14, True)
          # åŒæœŸã•ã‚Œãªã„ã‚±ãƒ¼ã‚¹
          test(20, 15, False)
          test(20, 59, False)
          test(1, 0, False)
          test(3, 59, False)
          test(21, 0, False)
          print("All needs_full_sync tests PASSED!! ğŸ‰")
          PY

  deploy:
    needs: test  # â† ãƒ†ã‚¹ãƒˆæˆåŠŸæ™‚ã ã‘ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œï¼ï¼
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy v3.py to RasPi workspace
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avz --checksum
          path: sensor_copier_v3_20251220.py
          remote_path: /home/hideo_81_g/workspace/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Update current symlink to v3
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~  # ãƒ›ãƒ¼ãƒ ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç¢ºå®Ÿã«ç§»å‹•
            ln -sf workspace/sensor_copier_v3_20251220.py workspace/SensorCopier_current.py
            mkdir -p logs
            echo "$(date): Deployed v3 and updated symlink (after tests passed)" >> logs/deploy.log
            ls -l workspace/SensorCopier_current.py >> logs/deploy.log
