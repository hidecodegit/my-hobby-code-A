              expected_prefix = "2025-07-28 12:34:56,"
              assert result.startswith(expected_prefix), f"FAIL: Format mismatch. Expected start with '{expected_prefix}', got '{result}'"
          print("PASS: Data format is correct (JST with seconds).")

          # --- INC-006: DataRestorer å¾©å…ƒãƒ†ã‚¹ãƒˆ ---
          print("\nTesting DataRestorer behavior (INC-006)...")
          import shutil
          import tempfile
          import os

          with tempfile.TemporaryDirectory() as tmpdir:
              # æ°¸ç¶šãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªè¨­å®š
              persistent_dir = os.path.join(tmpdir, "persistent")
              ram_dir = os.path.join(tmpdir, "ram")
              os.makedirs(persistent_dir)
              os.makedirs(ram_dir)

              # æ°¸ç¶šå´ã«ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿æº–å‚™
              monthly_persistent = sensor_copier_v5_20251228.get_monthly_filepath(persistent_dir)
              latest_persistent = os.path.join(persistent_dir, sensor_copier_v5_20251228.LATEST_FILENAME)
              with open(monthly_persistent, "w") as f:
                  f.write("2025-12-01 00:00:00,tmp=20.0,hum=50.0\n")
              with open(latest_persistent, "w") as f:
                  f.write("2025-12-28 12:00:00,tmp=25.0,hum=60.0\n")

              # RAMå´ã¯ç©ºã®çŠ¶æ…‹ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆï¼ˆå†èµ·å‹•å¾Œï¼‰
              # ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«å†…ã®å®šæ•°ã‚’ä¸€æ™‚çš„ã«ãƒ‘ãƒƒãƒ
              with patch('sensor_copier_v5_20251228.RAM_DATA_DIR', ram_dir), \
                   patch('sensor_copier_v5_20251228.PERSISTENT_DATA_DIR', persistent_dir):
                  sensor_copier_v5_20251228.restore_ram_from_persistent()

              # å¾©å…ƒã•ã‚ŒãŸã‹assert
