          # ã€ä¿®æ­£ã€‘å®Ÿè¡Œãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚ˆã‚‹ãƒ‘ã‚¹ã®ãƒ–ãƒ¬ã‚’é˜²ããŸã‚ã€çµ¶å¯¾ãƒ‘ã‚¹ã§æŒ‡å®š
          TARGET_DIR="/home/hideo_81_g/workspace"
