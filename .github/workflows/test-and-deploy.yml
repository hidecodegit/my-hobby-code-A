name: Test and Deploy SensorCopier v3

on:
  push:
    branches: [ main ]
    paths:
      - 'sensor_copier_v3_20251220.py'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install smbus2 for CI test
        run: pip install smbus2
     
      - name: Create dummy directories for CI
        run: |
          sudo mkdir -p /home/hideo_81_g/logs
          sudo chown -R $USER /home/hideo_81_g

      - name: Syntax check
        run: python -m py_compile sensor_copier_v3_20251220.py
        
      - name: Unit tests for needs_full_sync (é‡è¦ãƒã‚°é˜²æ­¢)
        run: |
          python - << 'PY'
          import sys
          from unittest.mock import patch
          from datetime import datetime
          
          sys.path.append('.')
          # ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
          import sensor_copier_v3_20251220

          def test(hour, minute, expected):
              fake_now = datetime(2025, 12, 20, hour, minute, 0)
              
              # ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«å†…ã® 'datetime' ã‚¯ãƒ©ã‚¹ã‚’ãƒ¢ãƒƒã‚¯ã«ç½®ãæ›ãˆã‚‹ (ã“ã‚ŒãŒæ­£è§£)
              with patch('sensor_copier_v3_20251220.datetime') as mock_dt:
                  mock_dt.now.return_value = fake_now
                  
                  result, reason = sensor_copier_v3_20251220.needs_full_sync()
                  
                  assert result == expected, f"FAIL: {hour:02d}:{minute:02d} -> {result} ({reason})"
                  print(f"PASS: {hour:02d}:{minute:02d} -> {result}")

          print("Testing needs_full_sync()...")
          test(0, 0, True)
          test(4, 10, True)
          test(8, 14, True)
          test(12, 5, True)
          test(16, 0, True)
          test(20, 14, True)
          test(20, 15, False)
          test(20, 59, False)
          test(1, 0, False)
          test(3, 59, False)
          test(21, 0, False)
          print("All needs_full_sync tests PASSED! ğŸ‰")
          PY

  deploy:
    needs: test  # â† ãƒ†ã‚¹ãƒˆæˆåŠŸæ™‚ã ã‘ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œï¼ï¼
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p ~/workspace ~/logs

      - name: Deploy script to RasPi workspace
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: sensor_copier_v3_20251220.py
          target: workspace/
          overwrite: true

      - name: Update symlink and logs
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/workspace
            ln -sf sensor_copier_v3_20251220.py SensorCopier_current.py
            echo "$(date): Deployed v3.20251220 via SCP relative path" >> ~/logs/deploy.log
            ls -l SensorCopier_current.py >> ~/logs/deploy.log
