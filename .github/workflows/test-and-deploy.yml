          test(0, 0, True)
          test(4, 10, True)
          test(8, 14, True)
          test(12, 5, True)
          test(16, 0, True)
          test(20, 14, True)
          # åŒæœŸã•ã‚Œãªã„ã‚±ãƒ¼ã‚¹
          test(20, 15, False)
          test(20, 59, False)
          test(1, 0, False)
          test(3, 59, False)
          test(21, 0, False)
          print("All needs_full_sync tests PASSED!! ğŸ‰")
          PY

  deploy:
    needs: test  # â† ãƒ†ã‚¹ãƒˆæˆåŠŸæ™‚ã ã‘ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œï¼ï¼
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p ~/workspace ~/logs

      - name: Deploy script to RasPi workspace
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: sensor_copier_v3_20251220.py
          target: workspace/
          overwrite: true

      - name: Update symlink and logs
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/workspace
            ln -sf sensor_copier_v3_20251220.py SensorCopier_current.py
            echo "$(date): Deployed v3.20251220 via SCP relative path" >> ~/logs/deploy.log
            ls -l SensorCopier_current.py >> ~/logs/deploy.log
