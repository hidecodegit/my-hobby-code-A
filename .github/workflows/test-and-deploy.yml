    runs-on: self-hosted  # ãƒ©ã‚ºãƒ‘ã‚¤ä¸Šã®Runnerã§å®Ÿè¡Œã™ã‚‹è¨­å®š
    steps:
      - name: Checkout code manually (bypass Node.js)
