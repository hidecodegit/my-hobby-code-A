name: Test and Deploy SensorCopier v5

on:
  push:
    branches: [ main ]
    paths:
      - 'sensor_copier_v5_20251230.py'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install smbus2 for mock
        run: pip install smbus2

      - name: Run unit tests
        run: python -m unittest discover -s tests -v

  deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout code
        run: |
          rm -rf .git
          git init
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git fetch --depth=1 origin main
          git checkout -qf "${{ github.sha }}"

      - name: Deploy on RasPi
        run: |
          TARGET_DIR="/home/hideo_81_g/workspace"
          LOG_DIR="/home/hideo_81_g/logs"
          mkdir -p "$TARGET_DIR" "$LOG_DIR"

          cp sensor_copier_v5_20251230.py "$TARGET_DIR/sensor_copier_v5_20251230.py.tmp"
          chmod +x "$TARGET_DIR/sensor_copier_v5_20251230.py.tmp"
          mv "$TARGET_DIR/sensor_copier_v5_20251230.py.tmp" "$TARGET_DIR/sensor_copier_v5_20251230.py"

          ln -sf sensor_copier_v5_20251230.py "$TARGET_DIR/SensorCopier_current.py"

          echo "$(date): Deployed v5.20251230 (unittest)" &gt;&gt; "$LOG_DIR/deploy.log"
