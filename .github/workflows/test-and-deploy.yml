name: Test and Deploy SensorCopier v3

on:
  push:
    branches: [ main ]
    paths:
      - 'sensor_copier_v3_20251220.py'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install smbus2 for CI test
        run: pip install smbus2
     
      - name: Create dummy directories for CI
        run: |
          sudo mkdir -p /home/hideo_81_g/logs
          sudo chown -R $USER /home/hideo_81_g

      - name: Syntax check
        run: python -m py_compile sensor_copier_v3_20251220.py
        
      - name: Unit tests for needs_full_sync (é‡è¦ãƒã‚°é˜²æ­¢)
        run: |
          python - << 'PY'
          from datetime import datetime
          import sys
          sys.path.append('.')
          from sensor_copier_v3_20251220 import needs_full_sync, FULL_SYNC_INTERVAL_HOURS

          def test(hour, minute, expected):
              class MockNow:
                  hour = hour
                  minute = minute
                  @staticmethod
                  def now():
                      return MockNow()
              orig_now = datetime.now
              datetime.now = lambda: MockNow()
              result, _ = needs_full_sync()
              datetime.now = orig_now
              assert result == expected, f"FAIL: {hour:02d}:{minute:02d} -> {result} (expected {expected})"
              print(f"PASS: {hour:02d}:{minute:02d} -> {result}")

          print("Testing needs_full_sync()...")
