        run: |
          # å¤ã„OSã§ã®Node.jsã‚¨ãƒ©ãƒ¼ã‚’å›é¿ã™ã‚‹ãŸã‚ã€actions/checkoutã‚’ä½¿ã‚ãšã«gitã‚³ãƒãƒ³ãƒ‰ã§å–å¾—
          # ã€ä¿®æ­£ã€‘ç‰¹å®šã®SHAã‚’ç›´æ¥fetchã™ã‚‹ã¨å¤ã„Gitã§å¤±æ•—ã™ã‚‹ãƒªã‚¹ã‚¯ãŒã‚ã‚‹ãŸã‚ã€
          # mainãƒ–ãƒ©ãƒ³ãƒã‚’å–å¾—ã—ã¦ã‹ã‚‰ã€ç›®çš„ã®ã‚³ãƒŸãƒƒãƒˆã¸ç§»å‹•ã™ã‚‹æ–¹å¼ã«å¤‰æ›´
