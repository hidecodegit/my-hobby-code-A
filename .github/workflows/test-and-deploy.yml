          test(8, 14, True)
          test(12, 5, True)
          test(16, 0, True)
          test(20, 14, True)
          test(20, 15, False)
          test(20, 59, False)
          test(1, 0, False)
          test(3, 59, False)
          test(21, 0, False)
          print("All needs_full_sync tests PASSED! ğŸ‰")

          # --- INC-001: rcloneã‚³ãƒãƒ³ãƒ‰å®‰å…¨æ€§ãƒ†ã‚¹ãƒˆ ---
          print("\nTesting rclone command safety (INC-001)...")
          cmd_file = sensor_copier_v5_20251228.build_rclone_cmd("src", "dst", is_file=True)
          cmd_dir = sensor_copier_v5_20251228.build_rclone_cmd("src", "dst", is_file=False)
          
