          print("PASS: rclone commands are safe (copy only).")

          # --- INC-005: ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆäº’æ›æ€§ãƒ†ã‚¹ãƒˆ ---
