              assert os.path.exists(monthly_ram), "æœˆæ¬¡ãƒ•ã‚¡ã‚¤ãƒ«ãŒRAMã«å¾©å…ƒã•ã‚Œã¦ã„ãªã„"
              assert os.path.exists(latest_ram), "latestãƒ•ã‚¡ã‚¤ãƒ«ãŒRAMã«å¾©å…ƒã•ã‚Œã¦ã„ãªã„"
              with open(latest_ram) as f:
